<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> </head>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <style>
    .sidebar {
        width: 200px;
        height: 100%;
        position: fixed;
        background-color: #f8f9fa;
        padding: 20px;
        box-sizing: border-box;
    }
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    .sidebar ul li a {
        text-decoration: none;
        color: #333;
        padding: 10px 0;
        display: block;
    }
    .sidebar ul li a:hover {
        color: #007bff;
    }
    .sidebar ul li a.active {
        color: #007bff;
    }
    .main-content {
        margin-left: 200px;
        padding: 20px;
    }
</style>
</head>
<body>
    <h3> <center> <u> Register Your Rental Agency </u></center></h3>
    <br/>
    <div class="sidebar">
      <ul>
          <li><a href="listings">Listings</a></li>
          <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Claims & Disputes</a>
              <ul class="dropdown-menu">
                  <li><a href="make_claim">Make a Claim</a></li>
                  <li><a href="dispute_resolution">Dispute Resolution</a></li>
              </ul>
          </li>
          <li><a href="register_rental_agency">Register Rental Agency</a></li>
          <li><a href="booking">Bookings</a></li>
          <li><a href="#">Reporting & Analytics</a></li>
          <li><a href="support">Support</a></li>
          <li><a href="account">My Account</a></li>
          <li><a href="signout">Logout</a></li>
      </ul>
  </div>
  <div="bg-light">
    <div class="main-content card">
      <form id ="claim_form" method="POST" action="{% url 'register_rental_agency' %}" class="was-validated" novalidate="">
        {% csrf_token %}
        <!-- Four equal columns -->
            <div class="row">
                <div class="col-md-4" >
                      <div class="form-group">
                        <label>Agency Name:</label>
                        <input type="text" name = "name" id="name" class="form-control" placeholder="Agency Name" required autofocus>
                      </div><br/>
                      <div class="form-group">
                        <label>Address:</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Agency Address" required autofocus>
                      </div><br/>
                      <div class="form-group">
                        <label>Contact Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Agency Conatct Email" required autofocus>
                      </div><br/>
                      <div class="form-group">
                        <label>Contact Phone:</label>
                        <input type="number" name="contact" id="contact" class="form-control" placeholder="Agency Contact" required autofocus>
                      </div><br/>
                      <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
      </form>
    </div>
</body>
</html>
