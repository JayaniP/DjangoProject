<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>

	<link rel="stylesheet" type="text/css" href="css/my-login.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Reset Password</h4>
							<form method="POST" class="was-validated" novalidate="">
								{% csrf_token %}
								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
							    </div>
							
								<div class="form-group">
									<label for="confirm-password">Confirm Password</label>
									<input id="confirm-password" type="password" class="form-control" name="confirm-password" required data-eye>
									<div class="invalid-feedback">
										Password confirmation is required
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script>
	$(document).ready(function() {
		$('#confirm-password').on('input', function() {
			if ($('#password').val() !== $('#confirm-password').val()) {
				$('#confirm-password').addClass('is-invalid');
				$('#confirm-password').removeClass('is-valid');
				$('#password').addClass('is-invalid');
				$('#password').removeClass('is-valid');
				$('#confirm-password').attr('aria-invalid', true);
				$('#password').attr('aria-invalid', true);
				$('#confirm-password').next().html('Passwords do not match');
				$('#password').next().html('Passwords do not match');
			} else {
				$('#confirm-password').removeClass('is-invalid');
				$('#password').removeClass('is-invalid');
				$('#confirm-password').addClass('is-valid');
				$('#password').addClass('is-valid');
				$('#confirm-password').attr('aria-invalid', false);
				$('#password').attr('aria-invalid', false);
				$('#confirm-password').next().html('Passwords match');
				$('#password').next().html('Passwords match');
			}
		});
	});
	</script>
</html>
